<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids School</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/30ad6389ff.js" crossorigin="anonymous"></script>
</head>
<body class="quicksand-regular">
    <header>
        <nav>
            <div class="site-title">
                <img src="./assets/logo.png" alt="Logo">
                <h1>SCHOOL</h1>
            </div>
            <div class="menu">
                <ul>
                    <li class="home">Home</li>
                    <li class="about">About</li>
                    <li class="facilities">Facilities</li>
                    <li class="admission">Admission</li>
                    <li class="menu-icon"><i class="fa-solid fa-bars"></i></li>
                </ul>
            </div>
            <button>Contact</button>
        </nav>
    </header>
    <section class="banner">
        <div class="hero">
            <h1 class="empowering">Empowering</h1>
            <h1>student from small</h1>
            <h1>age <span class="towards-vision">towards vision</span></h1>
            <p>
                With the courage, Confidence, Creativity and Compassion to make their Unique Contribution in a Diverse and Dynamic World.
            </p>
            <button>
                Enroll Now
            </button>
        </div>
        <img src="./assets/hero-kids.png" alt="">
    </section>
</body>
</html>
